<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Arleta Internships</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Arleta Internships</h1>
      <p class="lede">A curated, accessible listing of local internships and opportunities.</p>
    </div>
  </header>

  <main class="container">
    <form id="controls" class="controls" aria-label="Search and filter internships">
      <div class="control-row">
        <label for="search">Search</label>
        <input id="search" name="search" type="search" placeholder="Search title, organization, notes" aria-label="Search internships">

        <label for="sort">Sort</label>
        <select id="sort" name="sort" aria-label="Sort internships">
          <option value="az">A â€” Z (Title)</option>
          <option value="deadline">Soonest Deadline</option>
        </select>
      </div>

      <div class="control-row">
        <label for="location">Location</label>
        <select id="location" name="location" aria-label="Filter by location">
          <option value="">Any</option>
        </select>

        <label for="pay">Pay</label>
        <select id="pay" name="pay" aria-label="Filter by pay">
          <option value="">Any</option>
          <option value="paid">Paid</option>
          <option value="unpaid">Unpaid/Volunteer</option>
        </select>

        <label for="remote">Remote</label>
        <select id="remote" name="remote" aria-label="Filter by remote or onsite">
          <option value="">Any</option>
          <option value="yes">Remote</option>
          <option value="no">Onsite</option>
        </select>

        <label for="deadline-month">Deadline month</label>
        <select id="deadline-month" name="deadline-month" aria-label="Filter by deadline month">
          <option value="">Any</option>
        </select>
      </div>
    </form>

    <section id="results" class="grid" aria-live="polite" aria-label="Internship results">
      <!-- cards rendered here -->
    </section>
  </main>

  <footer class="site-footer">
    From Arleta High School, Made by Maycoly.
  </footer>

  <script defer src="internships.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
